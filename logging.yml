version: 1
disable_existing_loggers: false

# Define two formatters, one for the console and one for the the log files.
formatters:
    custom:
        (): 'coloredlogs.ColoredFormatter'
        fmt: '%(levelname)-8s %(message)s'
    file:
        format: '%(asctime)s - %(process)d - %(filename)s:%(lineno)4s - %(funcName)s():    %(levelname)-8s %(message)4s'
        datefmt: '%Y-%m-%d %H:%M:%S'

# There are handlers for the console stream and logging to a file for each of
# the log levels.
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: custom
        stream: ext://sys.stdout

    debug:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: file
        maxBytes: 20971520 # 20MB
        backupCount: 10
        mode: a
        delay: 0

    info:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: file
        maxBytes: 10485760 # 10MB
        backupCount: 10
        mode: a
        delay: 0
        
    warn:
        class: logging.handlers.RotatingFileHandler
        level: WARN
        formatter: file
        maxBytes: 10485760 # 10MB
        backupCount: 10
        mode: a
        delay: 0

    error:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: file
        maxBytes: 10485760 # 10MB
        backupCount: 10
        mode: a
        delay: 0

    critical:
        class: logging.handlers.RotatingFileHandler
        level: CRITICAL
        formatter: file
        maxBytes: 10485760 # 10MB
        backupCount: 10
        mode: a
        delay: 0

root:
    level: DEBUG
    handlers: [console, info, error, critical, debug, warn]
    propogate: no
