language: python

env:
  global:
    # Doctr deploy key for pcdshub/hutch-python
    - OFFICIAL_REPO="pcdshub/hutch-python"
    - secure: ""

matrix:
  include:
    - python: 3.6
      env: BUILD_DOCS=1

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Grab all dependencies
  # Build dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION setuptools -c defaults -c conda-forge
  - source activate test-environment
  # Test suite dependencies
  - conda install coverage pip wheel pytest codecov versioneer -c defaults -c conda-forge
  # Module test dependencies
  - conda install ipython pyyaml coloredlogs ophyd pcds-devices -c defaults -c conda-forge -c lightsource2-tag -c skywalker-tag
  # Build it!
  - python setup.py install

script:
  - coverage run run_tests.py
  - coverage report -m
  - flake8 hutch_python
  - flake8 bin
  # Build docs
  - set -e
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY" && $BUILD_DOCS ]]; then
      pip install -r docs-requirements.txt
      pushd docs
      make html
      popd
      doctr deploy --built-docs docs/_build/html --deploy-branch-name gh-pages
    fi

after_success:
  - codecov
